<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="stylesheet" href="log_style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <h2>Přihlášení</h2>
        </div>
        <form>
            <input type="email" placeholder="Zadejte svůj e-mail" required>
            <input type="password" placeholder="Zadejte své heslo" required>
            <button type="submit">Přihlásit se</button>
        </form>
    </div>
</body>
</html>
